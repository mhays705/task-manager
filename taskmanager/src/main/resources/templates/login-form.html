<!--Storing basic page template layout for webpages-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">UTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="nav-link" style="background: transparent; border: none; color: #ffffff; padding: 0;">
                        Logout
                    </button>
                </form>
              </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="starter-template">
            <h3>User Login</h3>

            <hr>
            <br><br>
            <form action="#" th:action="@{/authenticateUser}" method="post">
        
                <p>
                    Username: <input type = "text" name="username" />
                </p>
        
                <p>
                    Password: <input type = "password" name="password" />
                </p>
        
                <input type="submit" name="Login">
        
        
        
        
        
        
            </form>
            
        
        
            <br>
        
            <a th:href="@{/}">Return to home page</a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
