
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">UTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li th:if="${#authentication == null || !#authentication.authenticated}" class="nav-item"  >
                    <a class="nav-link active" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li th:if="${#authentication == null || !#authentication.authenticated}" class="nav-item">
                    <a class="nav-link" th:href="@{/register-new-user}">Register Now!</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                  <button type="submit" class="nav-link" style="background: transparent; border: none; color: #ffffff; padding: 0;">
                    Logout
                </button>
              </form>
              </li>
            </ul>
        </div>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="starter-template">
            <div class="text-center">
            <h3>User Login</h3>
            </div>

            <hr>

            <div class="container d-flex align-items-center justify-content-center ">
            <form class="p-4 bg-light rounded shadow border" action="#" th:action="@{/authenticateUser}" method="post">

                <div class="row mb-3">
                    <div class="col">
                        <label for="username" class="form-label">Username:</label>
                    </div>
                    <div class="col">
                        <input type="text" name="username" id="username">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col">
                        <input type="password" name="password" id="password">
                    </div>
                </div>


                <div class="row mb-3">
                    <button type="submit" class="btn btn-success btn-large btn-block">Login</button>
                </div>

                <div class="row mb-3">
                    <a  class="btn btn-primary btn-large btn-block" th:href="@{/}">Return to Home Page</a>
                </div>
        
        
        
        
        
        
            </form>
        </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
