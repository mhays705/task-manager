<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Task Status</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styles -->
    <link href="/css/starter-template.css" rel="stylesheet">
    
    <script>
        // Function to validate form before submission
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[name="selectedItems"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one task to update.");
                return false; // Prevent form submission if no task is selected
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">UTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown pe-0">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dashboard
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/create-task}">Create New Task</a></li>
                            <li><a class="dropdown-item" th:href="@{/delete-tasks}">Delete Task</a></li>
                            <li><a class="dropdown-item" th:href="@{/update-user}">Update Account Info</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Logout form displayed when user is authenticated -->
                    <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                        <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link" 
                                    style="background: transparent; border: none; color: #ffffff; padding: 0;">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main role="main" class="container">
        <div th:if="${tasks.isEmpty()}" class="starter-template">
            <h3>No Tasks To Display!</h3>
        </div>

        <div th:if="${!tasks.isEmpty()}" class="starter-template">
            <h1>Task List</h1>

            <hr>
            <br><br>

            <!-- Form for updating task status -->
            <form action="#" th:action="@{/api/task/update-status}" method="post" onsubmit="return validateForm()">
                <input type="hidden" name="_method" value="PATCH">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Select</th>
                            <th scope="col">Task Name</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td><input type="checkbox" name="selectedItems" th:value="${task.id}"></td>
                            <td th:text="${task.taskName}"></td>
                            <td th:text="${task.startDate}"></td>
                            <td th:text="${task.dueDate}"></td>
                            <td th:text="${task.taskStatus ? 'Completed' : 'Pending'}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-large btn-block">Update Tasks</button>
                </div>
            </form>
        </div>
        
        <!-- Button to return to the dashboard -->
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-large btn-block" th:href="@{/dashboard}">Return to Dashboard</button>
        </div>
    </main>

    <!-- Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
