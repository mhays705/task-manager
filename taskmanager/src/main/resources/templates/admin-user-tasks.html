<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Tasks</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- JavaScript function to validate form submission -->
    <script>
        function validateForm() {
            const checkboxes = document.querySelectorAll('input[name="selectedItems"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one task to delete.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>

    <h1>User's Task List</h1>
    <hr>
    <br><br>

    <!-- Form to delete user-selected tasks -->
    <form action="#" th:action="@{/api/admin/delete-user-tasks}" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="_method" value="DELETE">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Task Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through tasks and display them in the table -->
                <tr th:each ="task : ${tasks}">
                    <td><input type="checkbox" name="selectedItems" th:value="${task.id}"></td>
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.startDate}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.taskStatus ? 'Completed' : 'Pending'}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Button to submit the form to delete selected tasks -->
        <button type="submit">Delete</button>

        <br>
        <!-- Link to return to the dashboard -->
        <a th:href="@{/dashboard}">Return to dashboard</a>
    </form>
    
</body>
</html>
