<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Create User Task - UTracker </title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">UTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/dashboard}">Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Logout button for authenticated users -->
                    <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                        <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link text-white bg-transparent border-0">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container flex-grow-1 content-spacing">
        <div class="starter-template">
            <h3>Create New Task</h3>
            <br><hr><br>


    

            <!-- Form to Create New Task-->
            <div class="container d-flex align-items-center justify-content-center">
                <form class="p-4 bg-light rounded shadow border" action="#" th:action="@{/admin/create-user-task/{username}(username=${username})}" th:object="${webTaskDTO}" method="post">
                    

                    

                    <div class="row mb-3">
                        <div class="col">
                        <label for="taskName" class="form-label">Task Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="taskName" id="taskName" th:field="*{taskName}">
                        <p class="text-danger" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></p>
                    </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date:</label>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" name="startDate" id="startDate" th:field="*{startDate}">
                            <p class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="dueDate" class="form-label">Due Date:</label>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" name="dueDate" id="dueDate" th:field="*{dueDate}">
                            <p class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <button type="submit" class="btn btn-success btn-large w-100">Create Task</button>
                    </div>

                    <div class="row mb-3">
                        <a class="btn btn-primary btn-large w-100" th:href="@{/admin/dashboard}">Return to Admin Dashboard</a>
                    </div>

                </form>
            </div>

        </div>
    </main>

        <!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">Â© 2024 UTracker. All rights reserved.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">About Us</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
        </ul>
    </div>
</footer>

    <!-- Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
