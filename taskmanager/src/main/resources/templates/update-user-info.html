<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">UTracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                  <button type="submit" class="nav-link" style="background: transparent; border: none; color: #ffffff; padding: 0;">
                    Logout
                </button>
              </form>
              </li>
            </ul>
        </div>
        </div>
    </nav>

    <main role="main" class="container-lg">
        <div class="starter-template">
            <div class="text-center">
            <h3>Update User Info</h3>
        </div>
        
    

    <br><br>

    <form action="#" th:action="@{/api/user/update-user-info}" th:object="${webUserDTO}" method="post">
        <input type="hidden" name="_method" value="PATCH">

        <div class="row">
            <div class="col">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}"  />
            </div>
            <div class="col">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" />            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
             </div>
            <div class="col">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
             </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success btn-large btn-block">Update User Info</button>
            </div>
    </form>

    <a class="btn btn-primary btn-large btn-block" th:href="@{/dashboard}">Return To Dashboard</a>


        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
