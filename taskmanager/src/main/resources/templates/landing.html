<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome To UTracker!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">UTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Login link for unauthenticated users -->
                    <li th:if="${#authentication == null || !#authentication.authenticated}" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <!-- Dashboard link -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <!-- Register link for unauthenticated users -->
                    <li th:if="${#authentication == null || !#authentication.authenticated}" class="nav-item">
                        <a class="nav-link" th:href="@{/register-new-user}">Register Now!</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Logout button for authenticated users -->
                    <li class="nav-item" th:if="${#authentication != null && #authentication.authenticated}">
                        <form action="#" th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link" style="background: transparent; border: none; color: #ffffff; padding: 0;">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-image flex-grow-1 position-relative">
        <div class="text-overlay">
            <p class="lead m-0">Let us help you keep track of everything when life gets busy.</p>
        </div>
    </section>

    <!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p class="mb-0">Â© 2024 UTracker. All rights reserved.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#" class="text-white">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Terms of Service</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">About Us</a></li>
            <li class="list-inline-item"><a href="#" class="text-white">Contact Us</a></li>
        </ul>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
